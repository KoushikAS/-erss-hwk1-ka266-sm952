{% for message in messages %}
    <div class="alert alert-success">
           {{ message }}
    </div>
{% endfor %}

{% block content %}
<h2>Register Driver</h2>

<form method="POST" action = "{% url 'registerdriver' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button>Submit</button>
</form>
{% endblock %}
