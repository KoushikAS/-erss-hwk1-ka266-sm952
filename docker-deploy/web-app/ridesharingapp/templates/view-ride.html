<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ride Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<!--Navigation bar-->
<div id="nav-placeholder"></div>
<script>
$(function(){
  $("#nav-placeholder").load("/nav/");
});










</script>
<!--end of Navigation bar-->

<div class="contianer p-3">
    <h2>
        View Ride
    </h2>
    <table class="table">
        <tbody>
        <tr>
            <th scope="row">Status</th>
            <td>{{ride.status}}</td>
        </tr>
        <tr>
            <th scope="row">Source</th>
            <td>{{ride.source}}</td>
        </tr>
        <tr>
            <th scope="row">Destination</th>
            <td>{{ride.destination}}</td>
        </tr>
        <tr>
            <th scope="row">Max Number of Passengers</th>
            <td>{{ride.maxPassengers}}</td>
        </tr>
        <tr>
            <th scope="row">Arrival Time</th>
            <td>{{ride.destinationArrivalTimeStamp}}</td>
        </tr>
        </tbody>
    </table>
    <p class="lead">
        {% if canEdit %}
        <a class="btn btn-outline-dark " href="{% url 'editride' ride.rideId %}" role="button">Edit Ride</a>
        {% else %}
        {% if request.session.driverView %}
        <a class="btn btn-outline-dark " href="{% url 'confirmride' ride.rideId %}" role="button">Confirm Ride</a>
        {% endif %}
        {% endif %}
    </p>
</div>

</body>
</html>
